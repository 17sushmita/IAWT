<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

</head>

    
<body>
  
<div class="head">
    <div class="heading">
        <h1>Image Authentication using Watermarking Technique</h1>
    </div>

    <div class="clg">
        <div class="icon">
            <img src="{{url_for('static', filename='logo.jpg')}}" height="100" width="100">        
        </div>
        <div class="clg_name">
            <h2><strong>G B Pant Government Engineering College</strong></h2>
        </div>
    </div>
    
</div>
    
    
<div class="bdy">
    <div class="b">
  <form id="form1" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <div class="custom-file">
        <input type="file" name="file" class="custom-file-input" id="customFile" accept="image/*">
        
<label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
    <div class="form-group">
      <input type=submit value="Upload" class="btn btn-block btn-dark"/>
    </div>
      <div class="imgprev">
                <img id="preview" class="img" width="100%"  src="{{url_for('static', filename='placeholder.png')}}" />
            </div>
  </form>
    </div>
    <div class="b">
        <form class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">#</span>
                </div>
                <input type="text" class="form-control" placeholder="Input Key">
            </div>
            <button class="btn btn-primary">Encrypt</button>
            <button type="button" class="btn btn-secondary">Decrypt</button>
        </form>
    </div>
    <div class="b">
            <div class="imgprev">
                <img class="img" width="100%" src="{{url_for('static', filename='outplaceholder.jpg')}}" />
            </div>
</div>
</div>
    
</body>
<footer>
  <p>Managed by: Sushmita</p>
  <p>Contact information: <a href="mailto:17sushmita@gmail.com">
  17sushmita@gmail.com</a>.</p>
</footer>
<script type='text/javascript'>

$(document).ready(function() {
  $('input[type="file"]').on("change", function() {
    let filenames = [];
    let files = document.getElementById("customFile").files;
    if (files.length > 1) {
      filenames.push("Total Files (" + files.length + ")");
    } else {
      for (let i in files) {
        if (files.hasOwnProperty(i)) {
          filenames.push(files[i].name);
        }
      }
    }
    $(this)
      .next(".custom-file-label")
      .html(filenames.join(","));
      
      var reader = new FileReader();
  reader.onload = function(e) {
    // get loaded data and render thumbnail.
    document.getElementById("preview").src = e.target.result;
  };
  // read the image file as a data URL.
  reader.readAsDataURL(this.files[0]);
  });
});
    
</script>
</html>
